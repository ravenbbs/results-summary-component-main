<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="main">
  <div class="container">
    <div class="container__score">
      <h1 class="score__title">
        Your Result
      </h1>
      <p class="score__result">
        76 
        <span class="score__result--active">
          of 100
        </span> 
      </p>
      <h2 class="description__title">
        Great
      </h2>
      <p class="score__description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="container__summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__types summary__types--reaction">
        <img class="type__img" src="assets/images/icon-reaction.svg" alt="icon reaction">
        <p class="type__title">
          Reaction
        </p>
        <span class="type__score">
          80  <span class="type__score--active">/ 100</span>
        </span>
      </div>
      <div class="summary__types summary__types--memory">
        <img class="type__img" src="assets/images/icon-memory.svg" alt="icon memory">
        <p class="type__title">
          Memory
        </p>
        <span class="type__score">
          92 <span class="type__score--active">/ 100</span>
        </span>
      </div>
      <div class="summary__types summary__types--verbal">
        <img class="type__img" src="assets/images/icon-verbal.svg" alt="icon verbal">
        <p class="type__title">
          Verbal
        </p>
        <span class="type__score">
          61 <span class="type__score--active">/ 100</span>
        </span>
      </div>
      <div class="summary__types summary__types--visual">
        <img class="type__img" src="assets/images/icon-visual.svg" alt="icon visual">
        <p class="type__title">
          Visual
        </p>
        <span class="type__score">
          72 <span class="type__score--active">/ 100</span>
        </span>
      </div>
      <p class="summary__cta">Continue</p>
    </div>
  </div>
</main>

</body>
</html>
